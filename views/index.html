<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grow A Garden — Sign up / Log in</title>

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container" role="main">
    <header class="brand">
      <img src="/images/logo.png" alt="Grow A Garden logo">
      <h1>Grow A Garden</h1>
      <p>Learn, plant, and grow — join a friendly community of gardeners.</p>
    </header>

    <section class="card">
      <h2>Welcome back</h2>

      <div class="tabs">
        <button id="tab-login" aria-pressed="true">Log in</button>
        <button id="tab-signup" aria-pressed="false">Sign up</button>
      </div>

      <!-- LOGIN FORM -->
      <div id="panel-login">
        <form action="/login" method="POST">
          <fieldset>
            <label>Email</label>
            <input type="email" name="email" required>
          </fieldset>

          <fieldset>
            <label>Password</label>
            <input type="password" name="password" required minlength="8">
          </fieldset>

          <div class="actions">
            <button class="primary" type="submit">Log in</button>
          </div>
        </form>
      </div>

      <!-- SIGNUP FORM -->
      <div id="panel-signup" hidden>
        <form action="/signup" method="POST">
          <fieldset>
            <label>Full Name</label>
            <input type="text" name="name" required>
          </fieldset>

          <fieldset>
            <label>Email</label>
            <input type="email" name="email" required>
          </fieldset>

          <fieldset>
            <label>Password</label>
            <input type="password" name="password" required minlength="8">
          </fieldset>

          <div class="actions">
            <button class="primary" type="submit">Create account</button>
          </div>
        </form>
      </div>

    </section>
  </div>

  <script>
    const tabLogin = document.getElementById("tab-login");
    const tabSignup = document.getElementById("tab-signup");
    const panelLogin = document.getElementById("panel-login");
    const panelSignup = document.getElementById("panel-signup");

    tabLogin.onclick = () => {
      panelLogin.hidden = false;
      panelSignup.hidden = true;
      tabLogin.setAttribute("aria-pressed", "true");
      tabSignup.setAttribute("aria-pressed", "false");
    };

    tabSignup.onclick = () => {
      panelLogin.hidden = true;
      panelSignup.hidden = false;
      tabLogin.setAttribute("aria-pressed", "false");
      tabSignup.setAttribute("aria-pressed", "true");
    };
  </script>

</body>

</html>
